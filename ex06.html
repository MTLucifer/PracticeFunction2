<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 6</title>
</head>
<body>
Nhập số cần tính: <input type="number" oninput="displayInteger()" id="number">
<span id="result"></span>
<script>
    function checkInteger(number){
        if (number > 0){
            if (number % 1 === 0){
                return true;
            }else
                return false;
        }return false;
    }
    function displayInteger(){
        let check = checkInteger(document.getElementById('number').value);
        document.getElementById('result').innerHTML = check;
    }
</script>
</body>
</html>
